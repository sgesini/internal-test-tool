<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Paiement Dalenys</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", Roboto, sans-serif;
      padding: 2rem;
    }
    .card {
      background: rgba(34,34,34,0.85);
      backdrop-filter: blur(6px);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,.5);
      padding: 2.5rem;
      width: 100%;
      max-width: 480px;
      min-width: 480px;
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 1.8rem;
      color: #f1f1f1;
    }
    .form-group { margin-bottom: 1.2rem; }
    label {
      display:block;
      font-weight:600;
      margin-bottom:0.4rem;
      color: #ddd;
    }
    input[type="text"], input[type="email"] {
      width:95%;
      padding:0.7rem 0.8rem;
      border:1px solid var(--input-border-color);
      border-radius:6px;
      background: var(--input-background);
      color: var(--text-color);
      font-size:1rem;
    }
    input[type="submit"] {
      background: var(--button-background);
      color:#fff;
      border:none;
      border-radius:6px;
      width:100%;
      padding:0.9rem;
      font-size:1.1rem;
      font-weight:600;
      cursor:pointer;
      transition:background .3s;
      margin-top:0.5rem;
    }
    input[type="submit"]:hover { background: var(--button-hover-background); }
    .form-note {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.85rem;
      color: #aaa;
    }
  </style>
</head>
<body class="dark-mode">
<header id="main-header">
  <div id="top-left-corner">
    <a href="index.html" class="back-home-btn">‚Üê Home page</a>
  </div>
</header>

<div id="payment-wrapper">
  <div id="use-cases-panel" class="panel"></div>

  <div class="card">
    <h1>Paiement s√©curis√©</h1>

    <form id="paymentForm">
      <input type="hidden" name="method" value="payment" />
      <input type="hidden" name="params[VERSION]" value="3.0" />
      <input type="hidden" name="params[DESCRIPTION]" value="Cart content" />
      <input type="hidden" name="params[ORDERID]" value="" />
      <input type="hidden" name="params[CLIENTUSERAGENT]" value="Mozilla/5.0" />
      <input type="hidden" name="params[CLIENTIP]" value="192.168.1.1" />
      <input type="hidden" name="params[HASH]" value="" />
      <input type="hidden" name="params[3DSECUREDISPLAYMODE]" value="raw"/>
      <input type="hidden" name="params[REDIRECTURLSUCCESS]" id="redirect-success" />
      <input type="hidden" name="params[REDIRECTURLCANCEL]"  id="redirect-cancel" />
      <input type="hidden" id="identifier" name="params[IDENTIFIER]" value="" />

      <!-- üîë Environnement choisi -->
      <input type="hidden" name="environment" id="selected-environment" />

      <div class="form-group">
        <label for="operationType">Operation Type</label>
        <input type="text" id="operationType" name="params[OPERATIONTYPE]" value="authorization" />
      </div>

      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="text" id="amount" name="params[AMOUNT]" value="12345" />
      </div>

      <div class="form-group">
        <label for="clientEmail">Client Email</label>
        <input type="email" id="clientEmail" name="params[CLIENTEMAIL]" value="john.snow@example.com" />
      </div>

      <div class="form-group">
        <label for="clientIdent">Client Identifier</label>
        <input type="text" id="clientIdent" name="params[CLIENTIDENT]" value="john.snow.12" />
      </div>

      <div class="form-group">
        <label for="hfToken">HFTOKEN</label>
        <input type="text" id="hfToken" name="params[HFTOKEN]" value="" />
      </div>

      <input type="submit" value="Payer" />
      <div class="form-note">Le hash est calcul√© c√¥t√© serveur, s√©curis√© üîí</div>
    </form>
  </div>
</div>

<script src="use-case-selection.js"></script>
<script src="extra-params.js"></script>
<script src="env-manager.js"></script>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  const base = window.location.origin;
  document.getElementById("redirect-success").value = `${base}/success.html`;
  document.getElementById("redirect-cancel").value  = `${base}/success.html`;

  // üß© R√©cup√®re le hfToken dans l'URL (si pr√©sent)
  const params = new URLSearchParams(window.location.search);
  const hfToken = params.get("hfToken");
  if (hfToken) document.getElementById("hfToken").value = hfToken;

  // üß© G√©n√®re un ORDERID unique
  document.querySelector('input[name="params[ORDERID]"]').value = "RND" + Date.now();

  // === üîê Chargement environnement depuis le localStorage ===
  const lastEnv = localStorage.getItem("lastEnv");
  const customEnvs = JSON.parse(localStorage.getItem("customEnvs") || "{}");
  const env = lastEnv ? customEnvs[lastEnv] : null;

  if (!env || !env.secretKey) {
    alert("‚ö†Ô∏è Aucun environnement valide trouv√© dans le navigateur (cl√© manquante).");
    return;
  }

  document.getElementById("selected-environment").value = lastEnv;
  document.getElementById("identifier").value = env.identifier || "";
  console.log(`‚úÖ Environnement "${lastEnv}" charg√© depuis localStorage.`);

  // === üí≥ Gestion du formulaire de paiement ===
  const form = document.getElementById("paymentForm");
  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    // R√©cup√©ration des champs du formulaire
    const formData = new FormData(form);
    const params = {};
    formData.forEach((value, key) => {
      const match = key.match(/^params\[(.+)\]$/);
      if (match) {
        params[match[1]] = value;
      }
    });

    // Calcul du hash c√¥t√© serveur avec la cl√© secr√®te
    let hashValue = "";
    try {
      const respHash = await fetch("/computeHash", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          params,
          secretKey: env.secretKey // ‚úÖ cl√© directement envoy√©e au serveur
        })
      });

      const hashData = await respHash.json();
      if (!hashData.hash) throw new Error("Hash non retourn√© par le serveur");

      hashValue = hashData.hash;
      params.HASH = hashValue; // on ajoute le hash dans les params
      console.log("‚úÖ Hash calcul√©:", hashValue);
    } catch (err) {
      console.error("Erreur calcul du hash:", err);
      alert("Erreur calcul du hash: " + err.message);
      return;
    }

    // Envoi du paiement vers le serveur
    try {
      const respPay = await fetch("/processPayment", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          ...params,
          secretKey: env.secretKey // ‚ö†Ô∏è requis c√¥t√© serveur aussi
        })
      });

      const data = await respPay.json();
      console.log("R√©ponse paiement:", data);

      const res = data.response || {};
      const reqId = data.reqId;

      // Redirections 3DS
      if (res.REDIRECTHTML) {
        const decoded = atob(res.REDIRECTHTML);
        const doc = document.open("text/html", "replace");
        doc.write(decoded);
        doc.close();
        return;
      }

      if (res.REDIRECTURL) {
        const form3ds = document.createElement("form");
        form3ds.method = "POST";
        form3ds.action = res.REDIRECTURL;

        const params3ds = new URLSearchParams(res.REDIRECTPOSTPARAMS);
        params3ds.forEach((v, k) => {
          const input = document.createElement("input");
          input.type = "hidden";
          input.name = k;
          input.value = v;
          form3ds.appendChild(input);
        });

        document.body.appendChild(form3ds);
        form3ds.submit();
        return;
      }

      // ‚úÖ Pas de 3DS ‚Üí redirection vers success.html
      const successUrl = new URL("success.html", window.location.origin);
      successUrl.searchParams.set("reqId", reqId || "");
      Object.entries(res).forEach(([k, v]) => {
        if (v != null) successUrl.searchParams.set(k, v);
      });
      window.location.href = successUrl.toString();

    } catch (err) {
      console.error("Erreur paiement:", err);
      alert("Erreur c√¥t√© client: " + err.message);
    }
  });
});
</script>



</body>
</html>
